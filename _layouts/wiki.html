<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - Wikipedia</title>
    <link rel="stylesheet" href="{{ '/assets/css/churchill-wiki/wikipedia.css' | relative_url }}">
    <script src="{{ '/assets/js/churchill-wiki/wikipedia.js' | relative_url }}"></script>
</head>

<body>
    <div class="wikipedia-container">
        <div class="wikipedia-page">
            <div class="wikipedia-main-column">
                <div class="page-heading">
                    <h1 class="firstHeading">{{ page.title }}</h1>
                    <div class="wiki-article-tabs">
                        <ul>
                            <li class="selected"><a href="javascript:void(0)">Article</a></li>
                            <li><a href="javascript:void(0)">Talk</a></li>
                        </ul>
                    </div>
                    <div class="wiki-source">
                        From Wikipedia, the free encyclopedia
                    </div>
                </div>

                <div class="wikipedia-content">
                    {{ content }}
                </div>
            </div>
        </div>
    </div>
</body>

</html>
